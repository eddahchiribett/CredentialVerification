<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/upload.css"> <!-- Link to your Upload page CSS file -->
    <title>Upload Document</title>
</head>
<body>
    <header>
        <h1>Upload Document</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="verify.html">Verify</a></li>
                <li><a href="mint.html">Mint</a></li>
                <li><a href="team.html">Team</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="content">
            <h2>Upload Your Document</h2>
            <form action="#" method="post" enctype="multipart/form-data" id="upload-form">
                <input type="file" name="document" id="document" accept=".pdf, .doc, .docx">
                <button type="submit">Upload</button>
            </form>
            <div class="upload-result">
                <p>Status: <span class="status" id="upload-status"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Blockchain Document Verification</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
